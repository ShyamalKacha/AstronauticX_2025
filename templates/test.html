<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoFinder Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ExoFinder Pro - Test Page</h1>
        
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Test Navigation</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-2" onclick="testNavigation('home')">
                            <i class="fas fa-home me-2"></i>Home
                        </button>
                        <button class="btn btn-primary w-100 mb-2" onclick="testNavigation('classify')">
                            <i class="fas fa-microscope me-2"></i>Classify
                        </button>
                        <button class="btn btn-primary w-100 mb-2" onclick="testNavigation('data')">
                            <i class="fas fa-database me-2"></i>Data
                        </button>
                        <button class="btn btn-primary w-100 mb-2" onclick="testNavigation('lightcurve')">
                            <i class="fas fa-wave-square me-2"></i>Light Curve
                        </button>
                        <button class="btn btn-primary w-100" onclick="testNavigation('habitable')">
                            <i class="fas fa-globe-americas me-2"></i>Habitability
                        </button>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Test Results</h4>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <p class="text-muted">Click buttons above to test navigation</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testNavigation(section) {
            const resultsDiv = document.getElementById('test-results');
            
            try {
                // Try to call the showSection function
                if (typeof window.showSection === 'function') {
                    window.showSection(section);
                    resultsDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle me-2"></i>Success</h5>
                            <p>Navigated to section: <strong>${section}</strong></p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <h5><i class="fas fa-exclamation-triangle me-2"></i>Warning</h5>
                            <p>showSection function not found. This might be normal during initial load.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-times-circle me-2"></i>Error</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Test if main.js is loaded
        window.addEventListener('load', function() {
            const resultsDiv = document.getElementById('test-results');
            if (resultsDiv) {
                resultsDiv.innerHTML += `
                    <div class="alert alert-info mt-2">
                        <h5><i class="fas fa-info-circle me-2"></i>Page Loaded</h5>
                        <p>Main page loaded successfully. Testing functionality...</p>
                    </div>
                `;
            }
        });
    </script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
